<!DOCTYPE html>
<html>
  <head>
    <title>User Settings</title>
    <style>
        body {
            background-color: #3a3a3a;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed; 
            top: 0;
            z-index: 10;
            font-size: 18px;
        }

        #username {
            font-size: 20px;
            font-weight: bold;
            padding-left: 15px;
            color: #fff; /* This could also be chosen by the user, if there's time to implement it */
        }   

        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn { 
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 25px;
            font-weight: bold;
            padding-right: 15px;
            cursor: pointer;
        } 

        .dropdown-content { /* overall dropdown look */
            display: none;
            position: fixed;
            right: 0;
            padding: 10px;
            background-color: #4a4a4a;
            border-radius: 5px;
            z-index: 20;
            width: 100px;
        }

        .dropdown-content a { /* dropdown button Home */
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content b  { /* dropdown button Log Out */
            color: #9d6565;
            padding: 8px 12px;
            text-decoration: underline;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Group calendars button and dropdown styling */
        .group-calendar-dropdown {
            position: relative;
            display: inline-block;
        }

        .group-calendar-button {
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            text-decoration: underline;
            cursor: pointer;
            padding: 10px;
            border: solid 2px #fff;
            border-radius: 10px;
        }

        .group-calendar-dropdown-content {
            display: none;
            position: fixed;
            padding: 10px;
            background-color: #4a4a4a;
            border-radius: 5px;
            z-index: 20;
            width: 200px;
        }

        .group-calendar-dropdown-content a {
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .group-calendar-dropdown-content a:hover {
            background-color: #555;
        }

        .group-calendar-dropdown:hover .group-calendar-dropdown-content {
            display: block;
        }

        /* Settings container styling */
        .settings-container {
            background-color: #242424;
            border-radius: 10px;
            width: 75%;
            max-width: 800px;
            min-height: 700px;
            padding: 20px;
            text-align: center;
        }
        
        .settings-container h1 {
            margin-top: 0;
            font-size: 35px;
            color: #fff;
        }

        .settings-content {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }
    </style>
  </head>
  <body>

    <!-- Header -->
    <div class="header">
        <span id="username">{{ account_name }}</span>
        <div class="group-calendar-dropdown"> 
            <button class="group-calendar-button">All Calendars</button>
            <div class="group-calendar-dropdown-content">
              <a href="personal_calendar.html">Personal Calendar</a>
              <a href="group_calendar(1).html">Group Calendar1</a>
              <a href="group_calendar(2).html">Group Calendar2</a>
            </div>
          </div>
  
          <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
              <a href="home.html">Home</a> <!-- link to the home page -->
              <b href="logout.html">Log Out</b> <!-- link to logout(?) -->
            </div>
          </div>
        </div>


    <!-- Settings container -->
    <div class="settings-container">
        <h1>User Settings</h1>
        <div class="settings-content">
    </div>
  </body>
</html>
