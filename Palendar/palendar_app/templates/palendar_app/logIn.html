<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #3a3a3a;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
      }
      .page-container {
        text-align: center;
        width: 100%;
      }
      h1 {
        color: #fff;
        margin-bottom: 20px;
      }
      .parent-container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        gap: 20px; /* Space between columns */
        width: 80%;
        max-width: 800px;
        margin: auto;
      }
      .grid-child-element-LogIn, .grid-child-element-Welcome {
        background-color: #4a4a4a;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px; /* Ensures both are the same size */
      }
      .grid-child-element-Welcome {
        text-align: center;
      }
      .welcome-text-container {
        padding: 10px;
        border-radius: 5px;
      }
      .new-user-link {
        font-size: 12px;
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
        margin-top: 10px;
      }
      /* Popup Modal Styling */
      .popup-modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-button:hover {
        color: #ffffff; /* Highlight on hover */
       }

      .popup-content {
        position: relative;
        background-color: #4a4a4a;
        padding: 20px 20px 20px;
        padding-top: 40px;
        border-radius: 10px;
        text-align: center;
        color: #fff;
        width: 300px;
        box-sizing: border-box;
      }
      .popup-content h2 {
        margin-bottom: 20px;
      }
      .popup-content input {
         width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
         box-sizing: border-box;
         max-width: 280px;
      }
      .popup-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
      }
      .popup-content button:hover {
        background-color: #555;
      }
    </style>
    <title>Log In or Create an Account</title>
  </head>
  <body>
    <div class="page-container">
      <h1>Log In or Create an Account</h1>
      <div class="parent-container">
        <!-- Log In Section -->
        <div class="grid-child-element-LogIn">
          <h2>Log In</h2>
          <label for="uname"><b>Username:</b></label><br>
          <input type="text" placeholder="Enter Username" name="uname" required><br>
          
          <label for="psw"><b>Password:</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
          
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label><br>
          
          <button type="submit">Login</button>
        <div class="new-user-link" onclick="showPopup()">New user? Click here to create an account</div>
      </div>
        
        <!-- Welcome Section -->
        <div class="grid-child-element-Welcome">
          <div class="welcome-text-container">
            <label for="welcome"><b>Welcome</b></label>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup Modal -->
    <div class="popup-modal" id="popupModal">
      <div class="popup-content">
        <button class="close-button" onclick="closePopup()">X</button>
        <h2>Create an Account</h2>
        <input type="text" placeholder="Enter Username" name="new-username" required>
        <input type="password" placeholder="Enter Password" name="new-password" required>
        <input type="password" placeholder="Confirm Password" name="confirm-password" required>
        <button type="button" onclick="closePopup()">Submit</button>
      </div>
    </div>

    <script>
      // Function to show the popup
      function showPopup() {
        document.getElementById("popupModal").style.display = "flex";
      }

      // Function to close the popup
      function closePopup() {
        document.getElementById("popupModal").style.display = "none";
      }
      // Function to validate passwords
      function validatePasswords() {
        const password = document.querySelector('input[name="new-password"]').value;
        const confirmPassword = document.querySelector('input[name="confirm-password"]').value;

        if (password !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return false;
        }
        alert("Account created successfully!"); // Replace this with actual form submission logic.
        closePopup(); // Close the popup on successful validation.
        return true;
      }
    </script>
  </body>
</html>
