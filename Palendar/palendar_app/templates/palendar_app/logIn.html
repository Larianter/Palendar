<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #3a3a3a;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
      }
      .page-container {
        text-align: center;
        width: 100%;
      }
      h1 {
        color: #fff;
        margin-bottom: 20px;
      }
      .parent-container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        gap: 20px; /* Space between columns */
        width: 80%;
        max-width: 800px;
        margin: auto;
      }
      .grid-child-element-LogIn, .grid-child-element-Welcome {
        background-color: #4a4a4a;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px; /* Ensures both are the same size */
      }
      .grid-child-element-Welcome {
        text-align: center;
      }
      .welcome-text-container {
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <title>Log In or Create an Account</title>
  </head>
  <body>
    <div class="page-container">
      <h1>Log In or Create an Account</h1>
      <div class="parent-container">
        <!-- Log In Section -->
        <div class="grid-child-element-LogIn">
          <h2>Log In</h2>
          <label for="uname"><b>Username:</b></label><br>
          <input type="text" placeholder="Enter Username" name="uname" required><br>
          
          <label for="psw"><b>Password:</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
          
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label><br>
          
          <button type="submit">Login</button>
        </div>
        
        <!-- Welcome Section -->
        <div class="grid-child-element-Welcome">
          <div class="welcome-text-container">
            <label for="welcome"><b>Welcome</b></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
